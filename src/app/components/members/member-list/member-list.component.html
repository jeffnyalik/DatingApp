<hr><br>

<div class="container-fluid content-row mt-5">
    <div class="row">

        <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let user of users | paginate: {itemsPerPage: 6, currentPage: p}">
            <div class="card rounded-0 h-80">
                <div class="card-img-wrapper" id="img">
                    <img src="{{user.image || '../../../../../../assets/img/users.png'}}" class="card-img-top align-center" alt="..." [routerLink]="['/member/', user.id]" routerLinkActive="router-link-active" style="cursor: pointer;">
                </div>
                <div class="card-body">
                    <h6 class="card-title text-center">
                        <i class="fa fa-user"> {{user.name}}, {{user.age}}</i>
                    </h6>
                    <p class="card-text text-center text-muted mb-1">
                        <i class="fa fa-flag"></i> {{user.city}}
                    </p>

                    <div class="card-footer">
                        <div class="btn-group d-flex">
                            <button class="btn btn-info btn-sm rounded-0 w-100" [routerLink]="['/member/', user.id]" routerLinkActive="router-link-active">Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<div class="d-flex justify-content-center mt-3">
    <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
</div>
