<div class="container mt-5">
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let user of users">
            <div class="card rounded-0">
                <div class="card-img-wrapper">

                    <img src="{{user.image || '../../../../../../assets/img/users.png'}}" class="card-img-top align-center" alt="..." [routerLink]="['/member/', user.id]" routerLinkActive="router-link-active" style="cursor: pointer;">

                </div>
                <div class="card-body">
                    <h6 class="card-title text-center">
                        <i class="fa fa-user"> {{user.username}}, {{user.age}}</i>
                    </h6>
                    <p class="card-text text-center text-muted mb-1">
                        {{user.city}}
                    </p>

                    <div class="card-footer">
                        <ul class="list-inline member-icons animate text-center">
                            <li class="list-inline-item">
                                <button class="btn btn-info btn-sm" [routerLink]="['/member/', user.id]"><i class="fa fa-user"></i></button>
                                <button class="btn btn-danger btn-sm"><i class="fa fa-heart"></i></button>
                                <button class="btn btn-primary btn-sm"><i class="fa fa-envelope"></i></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
