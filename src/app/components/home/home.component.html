<section style="margin-top: 120px;">
    <div class="container">
        <div *ngIf="!registerMode" style=" text-align: center; ">
            <h3 style="font-family: 'Times New Roman', Times, serif;">Find your match</h3>
            <p class="lead" style="font-family: 'Times New Roman', Times, serif;">
                Please register here and find your Soul Mate!!
            </p>
            <div class="text-center">
                <button class="mr-2 btn btn-primary rounded-0" (click)="registerToggle()">Register</button>
                <button class="btn btn-info rounded-0">Learn more..</button>
            </div>
        </div>

        <div *ngIf="registerMode" class="container">
            <div class="row justify-content-center ">
                <div class="col-6">
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
            </div>
        </div>
    </div>
</section>
