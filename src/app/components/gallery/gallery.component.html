<br>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 col-md-3 card" *ngFor="let item of photos | paginate: {itemsPerPage: 8, currentPage:p}">
            <div class="card-body">
                <a class="thumbnail">
                    <img class="img-thumbnail" src="{{item.photos}}" style="width: 200px;">
                </a>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-3">
    <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
</div>
