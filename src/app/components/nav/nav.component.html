<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" style="font-family: 'Times New Roman', Times, serif;">DatingApp</a>
        <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/members']" style="font-family: 'Times New Roman', Times, serif;">Matches</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="loggedIn()" dropdown>
            <span class="mr-1">
                <img src="{{user.image || '../../../../../assets/img/users.png' }}" alt="" style="width:30px;border-radius:30px;">
            </span>
            <span class="dropdown-toggle" dropdownToggle style="cursor: pointer;color:#fff">
              Welcome {{user.name | titlecase}}
            </span>

            <ul class="dropdown-menu mt-3" *dropdownMenu>
                <li>
                    <a class="dropdown-item" [routerLink]="['/member-edit']" routerLinkActive="router-link-active"> <i class="fa fa-user"></i> Edit Profile</a>
                </li>
                <div class="dropdown-divider"></div>
                <li>
                    <a class="dropdown-item" [routerLink]="['/photos']" routerLinkActive="router-link-active">
                        <i class="fa fa-photo"></i> Gallery
                    </a>
                </li>

                <div class="dropdown-divider"></div>
                <li>
                    <a class="dropdown-item" (click)="logOut()" style="cursor: pointer;">
                        <i class="fa fa-power-off"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <!-- If the user is not logged in display the login form -->

        <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedIn()">
            <input class="form-control mr-sm-2 rounded-0" type="text" name="email" required placeholder="Email" [(ngModel)]="model.email">
            <input class="form-control mr-sm-2 rounded-0" type="password" name="password" required placeholder="Password" [(ngModel)]="model.password">
            <button [disabled]="!loginForm.valid" class="btn btn-primary my-2 my-sm-0 rounded-0 " type="submit">
                <span style="color: #fff;">Login</span>
            </button>
        </form>
    </div>
</nav>
