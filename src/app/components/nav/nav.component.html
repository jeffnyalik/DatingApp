    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#" style="font-family: 'Times New Roman', Times, serif;">Matches</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="font-family: 'Times New Roman', Times, serif;">Lists</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="font-family: 'Times New Roman', Times, serif;">Messages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click)="logOut()" style="font-family: 'Times New Roman', Times, serif;">Logout</a>
        </li>
    </ul>

    <div class="dropdown" *ngIf="loggedIn()">
        <a class="dropdown-toggle tex-light">
          Welcome user
        </a>

        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" href="#"> <i class="fa fa-user"></i> Edit Profile</a>
            </li>
            <div class="dropdown-divider"></div>
            <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
    </div>

    <!-- If the user is not logged in display the login form -->

    <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" *ngIf="!loggedIn()">
        <input class="form-control mr-sm-2 rounded-0" type="text" name="email" required placeholder="Email" [(ngModel)]="model.email">
        <input class="form-control mr-sm-2 rounded-0" type="password" name="password" required placeholder="Password" [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-outline-info my-2 my-sm-0 rounded-0 " type="submit ">Login</button>
    </form>
